config_read:
  name: Read SmartQasa Config
  description: Reads /config/sqconfig.json and returns the saved channel + auto_update flag.
  response:
    description: Configuration values from sqconfig.json
    optional: false
    schema:
      type: object
      properties:
        channel:
          type: string
          example: "main"
        auto_update:
          type: boolean
          example: false
        missing:
          type: boolean
          example: false

config_write:
  name: Write SmartQasa Config
  description: Writes values to /config/sqconfig.json (channel & auto_update).
  fields:
    channel:
      name: Channel
      description: Choose whether this system uses 'main' or 'beta' update channel.
      required: true
      example: "beta"
      selector:
        select:
          options:
            - main
            - beta
    auto_update:
      name: Auto Update
      description: Enables or disables automatic SmartQasa updating.
      required: true
      selector:
        boolean: {}
  response:
    description: Result of the write operation
    optional: false
    schema:
      type: object
      properties:
        success:
          type: boolean
          example: true
        config:
          type: object
          example:
            channel: "beta"
            auto_update: true

scene_get:
  name: Get Scene
  description: Retrieves entity IDs stored in a given scene.
  target:
    entity:
      domain: scene
  response:
    optional: false
    description: Returns entities stored in the requested scene.
    schema:
      type: object
      properties:
        entities:
          type: array
          items:
            type: string
            example: "light.kitchen_lights"




scene_get:
  name: Get Scene
  description: Retrieves a list of entity IDs for a given scene entity.
  target:
    entity:
      domain: scene
  response:
    optional: false
    schema:
      type: array
      items:
        type: string
        example: "light.kitchen_lights"

scene_reload:
  name: Reload Scenes
  description: Reloads all scenes from scenes.yaml without requiring a specific entity.
  fields: {}

scene_update:
  name: Update Scene
  description: Updates the states and attributes of a scene's entities and persists them to scenes.yaml.
  target:
    entity:
      domain: scene
